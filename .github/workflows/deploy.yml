            "icon_emoji": ":white_check_mark:",
            "text": ":white_check_mark: *éƒ¨ç½²æˆåŠŸ*\né¡¹ç›®: Wedding Client\nç¯å¢ƒ: ${{ github.event.inputs.environment || 'production' }}\nåˆ†æ”¯: ${{ github.ref_name }}\næäº¤: ${{ github.sha }}\néƒ¨ç½²æ—¶é—´: $(date "+%Y-%m-%d %H:%M:%S")\nè®¿é—®åœ°å€: ${{ steps.vars.outputs.host }}"
