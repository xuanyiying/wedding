# =============================================================================
# Wedding Club - 默认站点配置
# =============================================================================
# 创建时间: 2025-09-01
# 维护者: DevOps Team
# 描述: 主站点配置，支持前端和API代理
# =============================================================================

server {
    # =============================================================================
    # 基础配置
    # =============================================================================
    
    listen 80;
    server_name _;
    
    # 文档根目录
    root /app/web;
    index index.html index.htm;
    
    # =============================================================================
    # 安全配置
    # =============================================================================
    
    # 安全头 (继承全局配置)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =============================================================================
    # 前端静态文件配置
    # =============================================================================
    
    # 主页面路由 (SPA支持)
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存控制
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # 启用压缩
            gzip_static on;
        }
    }
    
    # =============================================================================
    # API代理配置
    # =============================================================================
    
    # API接口代理
    location /api/ {
        # 限流配置
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;
        
        # 代理配置
        proxy_pass http://wedding_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_authorization;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # 登录接口特殊限流
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn 5;
        
        proxy_pass http://wedding_api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # =============================================================================
    # Swagger UI 配置 (修复404问题)
    # =============================================================================
    
    # Swagger UI 主页面
    location /api/v1/docs {
        proxy_pass http://wedding_api/api/v1/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Accept-Encoding "";
        
        # 禁用缓存确保获取最新内容
        proxy_cache_bypass 1;
        proxy_no_cache 1;
        
        # CORS支持
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Swagger UI 静态资源 (关键修复)
    location ~ ^/api/v1/docs/(swagger-ui-bundle\.js|swagger-ui-standalone-preset\.js|swagger-ui-init\.js|swagger-ui\.css|favicon-16x16\.png|favicon-32x32\.png)$ {
        proxy_pass http://wedding_api/api/v1/docs/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 静态资源缓存
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*" always;
        
        # 确保正确的MIME类型
        location ~ \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        location ~ \.css$ {
            add_header Content-Type "text/css; charset=utf-8";
        }
        location ~ \.png$ {
            add_header Content-Type "image/png";
        }
    }
    
    # Swagger JSON API
    location /api/v1/docs/swagger.json {
        proxy_pass http://wedding_api/api/v1/docs/swagger.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Content-Type "application/json; charset=utf-8";
        add_header Access-Control-Allow-Origin "*" always;
        
        # API文档缓存
        proxy_cache api;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }
    
    # =============================================================================
    # 文件上传配置
    # =============================================================================
    
    location /api/upload {
        # 上传限流
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://wedding_api/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上传文件大小限制
        client_max_body_size 100M;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # 上传进度支持
        proxy_request_buffering off;
    }
    
    # =============================================================================
    # 健康检查和监控
    # =============================================================================
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Nginx状态监控
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.0.0.0/8;
        deny all;
    }
    
    # =============================================================================
    # 错误页面配置
    # =============================================================================
    
    # 自定义错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /app/web;
        internal;
    }
    
    location = /50x.html {
        root /app/web;
        internal;
    }
    
    # =============================================================================
    # 开发环境特殊配置
    # =============================================================================
    
    # 开发环境热重载支持 (仅开发环境)
    location /sockjs-node {
        proxy_pass http://wedding_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}