# Wedding Club - Nginx 主配置文件
# =============================================================================
# 创建时间: 2025-09-01
# 维护者: DevOps Team
# 描述: 生产级Nginx配置，支持高并发和安全防护
# =============================================================================

# 用户和进程配置
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;


# HTTP模块配置
http {
    # =============================================================================
    # 基础配置
    # =============================================================================
    
    # MIME类型
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 字符集
    charset utf-8;
    
    # 服务器标识 (注释掉，避免与基础镜像冲突)
    # server_tokens off;
    
    # =============================================================================
    # 性能优化配置
    # =============================================================================
    
    # 文件传输优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # 连接超时配置
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_header_timeout 60;
    client_body_timeout 60;
    send_timeout 60;
    
    # 缓冲区配置
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 32k;
    
    # =============================================================================
    # 压缩配置
    # =============================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # =============================================================================
    # 安全配置
    # =============================================================================
    
    # 隐藏Nginx版本 (注释掉，避免与基础镜像冲突)
    # server_tokens off;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;
    
    # =============================================================================
    # 日志配置
    # =============================================================================
    
    # 日志格式定义
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    log_format json escape=json '{'
                    '"time":"$time_iso8601",'
                    '"remote_addr":"$remote_addr",'
                    '"remote_user":"$remote_user",'
                    '"request":"$request",'
                    '"status":$status,'
                    '"body_bytes_sent":$body_bytes_sent,'
                    '"http_referer":"$http_referer",'
                    '"http_user_agent":"$http_user_agent",'
                    '"http_x_forwarded_for":"$http_x_forwarded_for",'
                    '"request_time":$request_time,'
                    '"upstream_connect_time":"$upstream_connect_time",'
                    '"upstream_header_time":"$upstream_header_time",'
                    '"upstream_response_time":"$upstream_response_time"'
                    '}';
    
    # 访问日志
    access_log /var/log/nginx/access.log main;
    
    # =============================================================================
    # 限流配置
    # =============================================================================
    
    # 限制请求频率
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    # 限制连接数
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # =============================================================================
    # 上游服务器配置
    # =============================================================================
    
    # API服务器集群
    upstream wedding_api {
        least_conn;
        server api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # =============================================================================
    # 缓存配置
    # =============================================================================
    
    # 静态文件缓存
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static:10m max_size=1g inactive=60m use_temp_path=off;
    
    # API缓存
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api:10m max_size=100m inactive=10m use_temp_path=off;
    
    # =============================================================================
    # 包含其他配置文件
    # =============================================================================
    
    include /etc/nginx/conf.d/*.conf;
}